<script>
const API_KEY = "AIzaSyDCuWMIn8ewgn755S9S8LUTjP9gXucanFo"; // ðŸ”¹ pegÃ¡ tu API key
const CHANNEL_ID = "UCtmgQPvRzKU7lXpOBtScBdA"; // ðŸ”¹ reemplazÃ¡ con tu canal ID real
const counterElement = document.getElementById("youtube-subs");

async function getYouTubeSubscribers() {
  try {
    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`
    );
    const data = await response.json();
    const subs = data.items[0].statistics.subscriberCount;
    counterElement.textContent = subs.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  } catch (error) {
    counterElement.textContent = "Error al cargar";
    console.error(error);
  }
}

getYouTubeSubscribers();
setInterval(getYouTubeSubscribers, 60000); // ðŸ”„ actualiza cada 60 segundos
</script>
